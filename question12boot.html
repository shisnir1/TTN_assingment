<html>
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="question12cssboot.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                    <a href="#" class="navbar-brand logo">To The New</a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Quick Help</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
              
              <div class="container-fluid">
        <div class="container form">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 formHeader">
                     Bug Report
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 formContent">
                     <form>
                        <div class="form-group">
                        <br><label for="title">Title:*</label>
                        <input type="text" class="form-control" id="title"  name="title">
                      </div>
                      <div class="form-group">
                        <label for="desc">Description:*</label>
                        <textarea id="desc" class="form-control" rows="5" columns="40"></textarea>
                      </div>
                      <div class="form-group dropdown">
                      <label for="OS">Operating System:</label>
                      <select id="os" name="os" class="form-control drop">
                      <option value="Windows XP">Windows XP</option>
                      <option value="Ubuntu">Ubuntu</option>
                      <option value="Mac OS">Mac OS</option>
                     </select>
                     </div>
                     <div class="form-group dropdown">
                <label for="product">Product:*</label>
                <select id="product" name="product" class="form-control drop">
                    <option value="formoid">Formoid</option>
                    <option value="formoid1">Formoid1</option>
                    <option value="formoid2">Formoid2</option>
                </select>
                </div>
                <div class="form-group">
                <label for="version">Version:*</label>
                <input type="text" class="form-control" id="version" name="version" style="width: 100px">
                </div>
                <div class="form-group">
                <label for="license">License:</label><br>
                <label class="radio-inline secondbtn">
                    <input type="radio" name="license">Free
                </label>
                <label class="radio-inline ">
                    <input type="radio" name="license">Business
                </label>
                </div>
                <div class="form-group dropdown">
                <label for="severity">Severity:</label>
                <select id="severity" name="severity" class="form-control drop">
                    <option value="critical">Critical</option>
                    <option value="normal">Normal</option>
                    <option value="medium">Medium</option>
                </select>
                </div>
                <div class="form-group">
                <label for="attachments">Attachments:</label><br>
                <input class="attach" type="file" class="form-control" placeholder="No File Selected" name="attachment">
                <button class="selectbtn" type="submit">Choose File</button>
                </div>
             </form>
            </div>
            </div>
            
        </div>
        <div class="container lastDiv">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 last">
                 <input type="submit" class="btn btn-default" value="Send"></div> 
            </div>
            </div>
            </div>
            <br>
        </div>
        
    </body>
    </html>
